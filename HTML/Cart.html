<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        
        header h1 {
            font-size: 24px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        
        .cart-section {
            flex-grow: 1;
            max-width: 1800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .cart-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .cart-table {
            width: 100%; /* Increased width to make the table wider */
            max-width: 1000px; /* Limits the table's maximum width */
            margin: 0 auto 20px; /* Centers the table */
            border-collapse: collapse;
        }
        
        .cart-table th,
        .cart-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-info {
            display: flex;
            align-items: center;
        }
        
        .cart-info img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        
        .cart-table input[type="number"] {
            width: 50px;
            padding: 5px;
        }
        
        .cart-table .remove-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .cart-table .remove-btn:hover {
            background-color: #c0392b;
        }
        
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
        }
        
        .cart-total span {
            font-weight: bold;
            color: #e67e22;
        }
        
        .checkout-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .checkout-btn:hover {
            background-color: #555;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Your Shopping Cart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="tv1.jpg" alt="Product 1">
                            <div>
                                <p>Samsung 65" QLED TV</p>
                                <small>Price: &#8377 1,50,000</small>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>&#8377 1,50,000</td>
                    <td>&#8377 1,50,000</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="tv2.jpg" alt="Product 2">
                            <div>
                                <p>LG 55" OLED TV</p>
                                <small>Price:&#8377 1,20,000</small>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>&#8377 1,20,000</td>
                    <td>&#8377 1,20,000</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total">
            <p>Total Price: <span>&#8377 2,70,000</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E-commerce Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
